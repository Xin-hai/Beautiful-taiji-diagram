<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>优美太极图</title>
  </head>
  <body>
    <style id="style"></style>
    <div id="html"></div>
    <div id="divWrapper">
      <div id="div1"></div>
    </div>

    <style>* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      *::after {
        box-sizing: border-box;
      }
      *::before {
        box-sizing: border-box;
      }
      #html {
        word-break: break-all;
        /* 设置英文单词强制换行 */
      }
      #div1 {
        position: fixed;
        right: 50%;
        transform: translateX(50%);
        /* 水平居中 */
        top: 20px;
      }
      #div1::before {
        content: "";
        display: block;
        position: absolute;
      }
      #div1::after {
        content: "";
        display: block;
        position: absolute;
      }
      @media (max-width: 500px) {
        #html {
          height: 60vh;
          overflow: auto;
        }
        #divWrapper {
          height: 40vh;
        }
        #div1 {
          position: relative;
          top: 0;
          right: 0;
        }
      }</style>
    <script src="main.62e64154.js"></script>
  </body>
</html>
